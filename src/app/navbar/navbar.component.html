<nav *ngIf="isLogin" class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <img src="../../assets/aqar cloud white.png" alt="">
            <div class="notf"><img src="../../assets/urn_aaid_sc_US_56a03786-787a-4ab3-aff9-69cf7433290c (1).png"></div>
            <div class="notf" (click)="notfications(true)"><img src="../../assets/urn_aaid_sc_US_56a03786-787a-4ab3-aff9-69cf7433290c.png"></div>
            <button class="logout" (click)="isLogout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>

<div class="notfications container" *ngIf="showNotf">
    <div class="row mt-1 ">
        <div class="top col-md-12 d-flex justify-content-between align-items-lg-center">
            <button class="back" (click)="notfications(false)"><i class="fas fa-arrow-left"></i></button>
            <p>Notfication</p>
            <button class="new">+New</button>
        </div>
        <div class="col-md-12 head">
            <div class="row">
                <div class="col-md-5">
                    <p>Notification</p>
                </div>
                <div class="col-md-4">
                    <p>Status</p>
                </div>
            </div>
        </div>
        <div class="col-md-12 notification">
            <div class="row">
                <div class="col-md-5">
                    <p>{{notification.Title}}</p>
                    <span>{{notification.Date}}</span>
                </div>
                <div class="col-md-4">
                    <i class="fas fa-sticky-note"> Draft</i>
                </div>
                <div class="col-md-3">
                    <i class="far fa-edit"></i>
                    <i class="far fa-trash-alt"></i>
                </div>
            </div>
        </div>
    </div>
</div>
